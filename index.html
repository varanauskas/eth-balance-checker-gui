<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eth-balance-checker gui</title>
    <style>
      body {
        width: 80ch;
        margin: 0 auto;
        font-family: sans-serif;
      }
      input,
      textarea {
        font-family: monospace;
        width: 100%;
      }
      textarea:read-only {
        background-color: #eee;
      }
      label,
      input,
      textarea {
        display: block;
      }
      label {
        margin-bottom: 1em;
      }
      form {
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <h1>eth-balance-checker gui</h1>
      <label>
        JSON-RPC URL
        <input
          name="rpc"
          type="url"
          required
          value="https://bsc-dataseed1.binance.org/"
          placeholder="https://"
        />
      </label>
      <label>
        eth-balance-checker Contract Address
        <input
          name="contract"
          type="text"
          minlength="42"
          maxlength="42"
          pattern="^0x[a-fA-F0-9]{40}$"
          title="Ethereum address"
          required
          value="0x2352c63A83f9Fd126af8676146721Fa00924d7e4"
          placeholder="0x"
        />
      </label>
      <label>
        Token Address
        <input
          name="token"
          type="text"
          minlength="42"
          maxlength="42"
          pattern="^0x[a-fA-F0-9]{40}$"
          title="Ethereum address"
          required
          placeholder="0x"
        />
      </label>
      <label>
        Addresses (one per line, 1000 max)
        <textarea
          name="addresses"
          cols="42"
          rows="10"
          placeholder="0x"
          required
        ></textarea>
      </label>
      <button id="submit" type="submit">Get balances</button>
    </form>
    <label>
      Balances
      <textarea id="balances" cols="42" rows="10" readonly></textarea>
    </label>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      // Elements
      const form = document.getElementById("form");
      const balances = document.getElementById("balances");

      // Populate form values from URLSearchParams
      new URLSearchParams(window.location.search).forEach((value, name) => {
        const item = form.elements.namedItem(name);
        if (item) item.value = value;
      });

      // Form manipulation
      function disableForm() {
        for (const element of form.elements) {
          element.disabled = true;
        }
      }
      function enableForm() {
        for (const element of form.elements) {
          element.disabled = false;
        }
      }

      // Number manipulation
      function formatFixed(big, decimals) {
        const text = big.toString().padStart(decimals + 1, "0");
        console.log(text);
        const index = text.length - decimals;
        const int = text.substring(0, index);
        const rem = text.substring(index);
        return `${int}.${rem}`;
      }

      // Constants
      const balanceCheckerAbi = [
        {
          constant: true,
          inputs: [
            { name: "users", type: "address[]" },
            { name: "tokens", type: "address[]" },
          ],
          name: "balances",
          outputs: [{ name: "", type: "uint256[]" }],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ];
      const erc20Abi = [
        {
          constant: true,
          inputs: [],
          name: "decimals",
          outputs: [{ name: "", type: "uint8" }],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ];

      // On form submit
      async function getBalances({
        rpc,
        contract: contractAddress,
        token: tokenAddress,
        addresses: addressString,
      }) {
        const provider = new ethers.providers.JsonRpcProvider(rpc);
        const balanceChecker = new ethers.Contract(
          contractAddress,
          balanceCheckerAbi,
          provider
        );
        const token = new ethers.Contract(tokenAddress, erc20Abi, provider);
        const addresses = addressString.split(/\r?\n/);
        if (addresses.at(-1).length === 0) addresses.pop();
        const result = await balanceChecker.balances(addresses, [tokenAddress]);
        const decimals = await token.decimals();
        return result.map((balanceBig, index) => ({
          address: addresses[index],
          balance: formatFixed(balanceBig, decimals),
        }));
      }
      function submitForm(formData) {
        disableForm();
        getBalances(Object.fromEntries(formData))
          .then((result) => {
            balances.value = result
              .map(({ address, balance }) => `${address}\t${balance}`)
              .join("\n");
          })
          .catch((error) => (balances.value = error))
          .finally(enableForm);
      }
      if (form.reportValidity()) submitForm(new FormData(form));
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const data = new FormData(event.currentTarget);
        const url = new URL(window.location.href);
        url.search = new URLSearchParams(data);
        window.history.replaceState(null, null, url);
        submitForm(data);
      });
    </script>
  </body>
</html>
